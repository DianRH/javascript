<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piano aplicación 1</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- el atributo data se usa para guardar información personalizada privada que no se
    va a visualizar data-string = "somevalue" -->

<!-------------------Código para una tecla---------------------------------->
  <button id="btnDO" data-note="DO" >DO</button>

<!-------------------Código para varias teclas------------------------------>
  <button data-note="RE" data-key="a">RE</button>
  <button data-note="MI" data-key="s">MI</button>
  <button data-note="FA" data-key="d">FA</button>
  <button data-note="SOL" data-key="j">SOL</button>
  <button data-note="LA" data-key="k">LA</button>
  <button data-note="SI" data-key="l">SI</button>

  <audio src="7-notas-musicales/DO.wav" id="audioDO"></audio>
  <audio src="7-notas-musicales/RE.wav" id="audioRE"></audio>
  <audio src="7-notas-musicales/MI.wav" id="audioMI"></audio>
  <audio src="7-notas-musicales/FA.wav" id="audioFA"></audio>
  <audio src="7-notas-musicales/SOL.wav" id="audioSOL"></audio>
  <audio src="7-notas-musicales/LA.wav" id="audioLA"></audio>
  <audio src="7-notas-musicales/SI.wav" id="audioSI"></audio>

  <script src="app.js"></script>
</body>
</html>
