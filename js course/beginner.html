<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script>
    //VIDEO 7 tipos de datos
    var a = 5; //a =5; //asignar un valor de tipo number
    console.log(a); //función que va a imprimir lo que hay en parentesis

    a = 'abc'; //asignar un valor de un tipo distinto a la misma variable que es string
    console.log(typeof a); //typeof imprime el tipo de dato: string,boolean,number etc...

    a = true; //valor booleano true o false
    console.log(typeof a); //imprimir el tido de dato boolea
    /*----------------------------------------------------------------------------------------------------------------*/
    //VIDEO 9 conversión entre tipo de datos
    var a = 5;
    var b = a + '5'; //conversión implicita, el operador + (mas) su función aquí es para concatenar el string
    console.log(b); //su resultado será 55

    b = '6' + a; //conversión implicita
    console.log(b);

    var c = a + Number('5'); //conversión explicita, se sumaran y el resultado será 10
    console.log(c);

    console.log(6 + 6); //hace la suma no hace ninguna conversión
    console.log(String(6) + String(6)); //concatena, conversion explicita

    //---Ejemplo---
    var price = 12.50;
    console.log('$' + price); //mostrar el signo de precio con el precio (concatenar)
    //el operador mas permite concatenar cadenas
    //pernite suma numeros
    //basta que uno de los valores sea una cadena, para que el otro se convierta también a cadena
    /*--------------------------------------------------------------------------------------------------------------*/
    //Video 10 constantes
    //area de un circulo
    var radio = 12.30; //variable a contiene el valor de 12.30
    var PI = 3.14159;
    var area = PI * radio * radio;
    console.log(area);
    //una variable debe contener un nombre claro
    //una variable con el nombre en mayusculas se determina como una CONSTANTE pero puede cambiar el valor de la constante
    //en la version ES6 se declara una constante con Const
    /*--------------------------------------------------------------------------------------------------------------*/
    //VIDEO 11 condicionales
    //area de un circulo
    var radio = 7;
    //var PI = 3.14159;
    var area = Math.PI * radio * radio;
    /*Math es un objeto que contiene constantes y funciones para hacer operaciones matematicas
                                            sera mas exacto el resultado y no se tendra que declarar la constante*/
    console.log(area); //console.log(); imprime un mensaje

    var randomNumber = Math.random(); //Math.random() muestra un numero aleatorio entre 0 y 1 pero nunca tocará al 1
    if (randomNumber <= 0.5) //si se quieren ejecutar multiples sentencias se usan llaves, es recomendable usar siempre llaves
      console.log('SI');
    else
      console.log('NO'); //el else es opcional
    /*--------------------------------------------------------------------------------------------------------------*/
    //VIDEO 12 Bucles
    var randomNumber;
    //BUCLES FOR Y WHILE permiten la ejecucion de un bloque de sentencias de forma repetida
    //FOR
    for (var i = 0; i < 10; i++) //++i,1+=1,i=1+1 distintas formas de incrementar 1
    {
      var randomNumber = Math.random(); //Math.random() muestra un numero aleatorio entre 0 y 1 pero nunca tocará al 1
      if (randomNumber <= 0.5) //si se quieren ejecutar multiples sentencias se usan llaves, es recomendable usar siempre llaves
        console.log(i + ' SI');
      else
        console.log(i + ' NO'); //el else es opcional
    }

    //WHILE
    var randomNumber;
    var i = 0;
    while (i < 10) {
      var randomNumber = Math.random();
      if (randomNumber <= 0.5) {
        console.log(i + ' SI');
      } else {
        console.log(i + ' NO');
      }
      i = i + 1; //contador
    }

    //si la condicion se cumple se repetira el bucle
    //se quiere imprimir 1, 1+1 2, 2+2 4, 4+4 8 hasta 100
    //WHILE
    var x = 1;
    while (x < 100) {
      console.log(x);
      x = x + x; //x =2 acumulador
    }

    //fOR
    for (var x = 1; x < 100; x = x + x) {
      console.log(x);
    }
    /*--------------------------------------------------------------------------------------------------------------*/
    //VIDEO 13 funciones

    //for invoca a una funcion para que ejecute sentencias y no devuelve valor alguno
    for (var i = 0; i < 10; i++) {
      printDecision(); //se llama a la función y no va a devolver ningún valor
    }

    function printDecision() //nombre de la función
    {
      var randomNumber = Math.random();
      if (randomNumber <= 0.5)
        console.log(' SI');
      else
        console.log(' NO');
    }

    /*------------------*/
    //for usa una función para obtener un valor en particular; este el el caso mas conveniente que el anterior
    for (var i = 0; i < 10; i++) {
      var decision = getDecision(); //se llama a la función
      console.log(i + ' ' + decision); //se llama a la funcion con la variable y se imprime por consola y va a devolver valores
    }

    function getDecision() //nombre de la función
    {
      var randomNumber = Math.random();
      if (randomNumber <= 0.5)
        return 'SI'; //devuelve el valor, no lo imprime
      else
        return ' NO'; //devuelve el valor, no lo imprime
    }
    /*--------------------------------------------------------------------------------------------------------------*/
    //VIDEO 14 Ámbitos (scopes)
    /*determina el acceso a las variables, dependiendo como y donde se declaren,
    estarán disponibles en distintas secciones de nuestro programa*/

    /*local scope:
       hace referencia a que la variable se adjunta a la funcion a la que pertenece(solo se puede usar en esa función)
      global scope:
      todas las variables declaradas fuera de todas la funciones hace que su uso este disponible en cualquiera de las secciones de codigo de la pagina*/

    /* usando la palabra reservada 'var' dentro de las funciones hará que  la variable sea local
      en caso de omitirla dentro de la función la variable será interpretada como variable global*/
    var randomNumber = 776; //variable global

    function printDecision() {
      var randomNumber = Math.random(); //variable local solo funciona en este bloque
      if (randomNumber <= 0.5)
        console.log(' SI');
      else
        console.log(' NO');
    }


    function getDecision() {
      var randomNumber = Math.random();
      /*puede tener el mismo nombre de variable en diferentes funciones
                                                   ya que no afecta mas código, es exclusivo de la función*/
      if (randomNumber <= 0.5)
        return 'SI';
      else
        return ' NO';
    }

    console.log(randomNumber); // 776 de la variable global


    /*----------------------------LIBRO DE ELOQUENT JAVASCRIPT -----------------------------------------------------------*/
    //Automatic type conversions
    console.log(null == undefined); //true
    console.log(null == null); //true
    console.log(undefined == null); //true
    console.log(undefined == undefined); //true
    console.log(null == 0); //false
    console.log(undefined == 0); //false
    console.log(NaN == NaN); //false

    /*-------------------------------------------------*/
    //Breaking out of a loop
    for (let current = 20;; current = current + 1) {
      if (current % 7 == 0) {
        console.log(current); //21
        break; //break funciona para terminar el ciclo ya que en el for no se declara cuando terminara
      }
    }
  </script>








  <div class="main">
    <div class="subsection">
    </div>
  </div>

    .main {
      border: 1px solid green;
      height: 300px;
      width: 500px;
    }

    .main .subsection {
      border: 1px solid blue;
      height: 50%;
      width: 50%;
    }
  </style>

</body>

</html>
