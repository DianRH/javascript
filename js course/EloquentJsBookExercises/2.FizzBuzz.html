<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    for (var num = 1; num <= 100; num++) {
      if (num % 3 == 0) {
        console.log('Fizz');
      } else if (num % 5 == 0) {
        console.log('Buzz');
      } else {
        console.log(num);
      }
      if (num % 3 == 0 && num % 5 == 0) {
        console.log('FizzBuzz');
      }
    }
  </script>

</body>

</html>
