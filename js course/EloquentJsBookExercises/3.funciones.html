      Escribir el código de una función a la que se pasa como parámetro un número

      número es par o impar. Mostrar por pantalla el resultado devuelto por la
      función.
      <br><br>Presiona f12 para ver el resultado
   </Text>
    <script type="text/javascript">

      function parImpar (numero) {
        if(numero % 2 == 0 ){
          console.log(`${numero} es par`);
        } else {
          console.log(`${numero} es impar`);
        }
      }
      parImpar(3);
      parImpar(6);
      parImpar(1);
      parImpar(11);
