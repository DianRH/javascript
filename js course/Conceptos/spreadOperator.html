  <title>Spread operator</title>
</head>
<body>

  <script>
    //el operador spread desintegra un arreglo para enviar cada elemento del arreglo como un argumento independiente
    //enviar un conjunto de elementos de forma individual (desintegra el arreglo)
    function sumar(texto, ...valores){
      let resultado =0;
      valores.forEach(
        valor => resultado += valor
      );
      console.log(`${texto}: ${resultado}`);

    }
    //ES6
     const numeros =[10,5,5];
     sumar('la suma total es', ...numeros);

      //spread otro ejemplo
     const numeros = [10,5,5,10];
     const deuda =100;
     const argumentos =[...numeros, deuda];
     console.log(argumentos);

  </script>
