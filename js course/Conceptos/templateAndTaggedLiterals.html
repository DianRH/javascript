<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template y tagged Literals</title>
</head>
<body>

  <script>

    const x = 'Diana'
    const y = 5
    /*al interior de un template literal podemos usar
      expresiones, e imprimir valores o resultados de expresiones*/
    const z = `Hola ${x} - ${y*2}` //interpolacion:cuando incluimos el valor de una expresion o variable
                                  //para un salto de linea solo se da el salto en el template literal
    console.log(z)

  </script>

</body>
</html>
