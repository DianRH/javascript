<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../javascript-beginners/style.css">
  <title>Learning javascript</title>
</head>

<body>
  <!--cronometer-->
  <div class="box">
    <p class="time">Time</p>
    <p id="time"><span id="minutes">00</span>:<span id="seconds">00</span>
    </p>
  </div>

  <!--board 4x4-->

  <div class="board">
    <div class="row">
      <div class="cellB" id="1-1" onclick=""></div>
      <div class="cellW" id="1-2" onclick=""></div>
      <div class="cellB" id="1-3" onclick=""></div>
      <div class="cellW" id="1-4" onclick=""></div>
    </div>

    <div class="row">
      <div class="cellW" id="2-1" onclick=""></div>
      <div class="cellB" id="2-1" onclick=""></div>
      <div class="cellW" id="2-1" onclick=""></div>
      <div class="cellB" id="2-1" onclick=""></div>
    </div>

    <div class="row">
      <div class="cellB" id="3-1" onclick=""></div>
      <div class="cellW" id="3-2" onclick=""></div>
      <div class="cellB" id="3-3" onclick=""></div>
      <div class="cellW" id="3-4" onclick=""></div>
    </div>

    <div class="row">
      <div class="cellW" id="4-1" onclick=""></div>
      <div class="cellB" id="4-2" onclick=""></div>
      <div class="cellW" id="4-3" onclick=""></div>
      <div class="cellB" id="4-4" onclick=""></div>
    </div>
  </div>

  <script src="../javascript-beginners/js/time_manager.js"></script>
  <script src="../javascript-beginners/js/board_manager.js"></script>
  <script src="../javascript-beginners/js/autoplay.js"></script>

</body>

</html>
